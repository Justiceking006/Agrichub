<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AgriHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#166534',
            secondary: '#bbf7d0',
          }
        }
      }
    }
  </script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-xX2sknXjZ3KPSdExRh7RAH+0zOByRkymTVCvBrK9yqHZsJZjcNm99duRrP+aEFiLJcwZzDYG6gIj4RPENk3fTg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body class="bg-white text-gray-800">
  <!-- Header -->
  <header class="bg-green-600 text-white">
    <div class="max-w-7xl mx-auto flex items-center justify-between px-4 py-4">
      <!-- Logo -->
      <div class="text-2xl font-bold">
        <span class="text-white">Agri</span><span class="text-green-900">Hub</span>
      </div><!-- Hamburger Menu -->
  <button id="menu-toggle" class="md:hidden text-2xl">
    <i class="fas fa-bars"></i>
  </button>

  <!-- Navigation -->
  <nav id="nav-menu" class="hidden md:flex space-x-6 font-medium">
    <a href="#" class="hover:text-green-200">Home</a>
    <a href="#" class="hover:text-green-200">Products</a>
    <a href="#" class="hover:text-green-200">Categories</a>
    <a href="#" class="hover:text-green-200">About</a>
  </nav>

  <!-- Icons -->
  <div class="hidden md:flex items-center space-x-4 text-xl">
    <i class="fas fa-bolt hover:text-green-200 cursor-pointer" title="Shortcut"></i>
    <i class="fas fa-user-circle hover:text-green-200 cursor-pointer" title="Profile"></i>
    <i class="fas fa-bell hover:text-green-200 cursor-pointer" title="Notifications"></i>
    <i class="fas fa-shopping-cart hover:text-green-200 cursor-pointer" title="Cart"></i>
  </div>
</div>
<!-- Mobile Nav Links -->
<div id="mobile-nav" class="md:hidden hidden px-4 pb-4 space-y-2">
  <a href="#" class="block text-white hover:text-green-200">Home</a>
  <a href="#" class="block text-white hover:text-green-200">Products</a>
  <a href="#" class="block text-white hover:text-green-200">Categories</a>
  <a href="#" class="block text-white hover:text-green-200">About</a>
</div>

  </header>  <!-- Search and Filter Bar -->  <section class="bg-gray-100 border-t border-b">
    <div class="max-w-7xl mx-auto px-4 py-3 flex flex-col md:flex-row items-stretch md:items-center gap-4">
      <!-- Filter Dropdown -->
      <div class="w-full md:w-auto">
        <label for="filter" class="sr-only">Filter</label>
        <div class="relative">
          <select id="filter" class="appearance-none w-full md:w-48 px-4 py-2 pr-10 bg-white border border-green-300 rounded text-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500">
            <option selected>All Products</option>
            <option>Fertilizers</option>
            <option>Seeds</option>
            <option>Equipment</option>
            <option>Tools</option>
          </select>
          <div class="pointer-events-none absolute inset-y-0 right-3 flex items-center text-green-600">
            <i class="fas fa-sliders-h"></i>
          </div>
        </div>
      </div><!-- Search Bar -->
  <div class="flex-1">
    <input type="text" placeholder="Search our products..." class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500" />
  </div>
</div>

  </section>  <!-- Hero Section -->  <section class="max-w-7xl mx-auto px-4 py-16 flex flex-col md:flex-row items-center gap-8">
    <!-- Left: Text -->
    <div class="md:w-1/2 space-y-4 text-center md:text-left">
      <h5 class="text-green-700 font-semibold text-lg">Welcome to AgriHub</h5>
      <h1 class="text-4xl md:text-5xl font-bold text-gray-900">Modernize Your <span class="text-green-600">Farming</span></h1>
      <p class="text-lg text-gray-700">Connect, manage, and monitor your farm with real-time insights. AgriHub brings technology to your fieldsâ€”smarter, greener, easier.</p>
      <div class="space-x-4">
        <a href="#" class="px-6 py-3 bg-green-600 text-white rounded-lg shadow hover:bg-green-700">Get Started</a>
        <a href="#" class="px-6 py-3 border border-green-600 text-green-700 rounded-lg hover:bg-green-50">Learn More</a>
      </div>
    </div><!-- Right: Image -->
<div class="md:w-1/2 flex justify-center">
  <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80" alt="Modern Farm" class="rounded-xl shadow-lg w-80 h-80 object-cover border-4 border-green-600" />
</div>

  </section>  <script>
    document.getElementById('menu-toggle').addEventListener('click', () => {
      const nav = document.getElementById('mobile-nav');
      nav.classList.toggle('hidden');
    });
  </script></body>
</html>
