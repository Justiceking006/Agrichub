<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AgriHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-xX2sknXjZ3KPSdExRh7RAH+0zOByRkymTVCvBrK9yqHZsJZjcNm99duRrP+aEFiLJcwZzDYG6gIj4RPENk3fTg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body class="bg-white text-gray-800">
<!-- Header -->
<header class="bg-green-600 text-white">
  <div class="max-w-7xl mx-auto flex items-center justify-between px-4 py-3 flex-wrap gap-4">

    <!-- Logo -->
    <div class="text-2xl font-bold">
      <span class="text-white">Agri</span><span class="text-green-900">Hub</span>
    </div>

    <!-- Navigation -->
    <nav class="hidden md:flex space-x-6 font-medium">
      <a href="#" class="hover:text-green-200">Home</a>
      <a href="#" class="hover:text-green-200">Products</a>
      <a href="#" class="hover:text-green-200">Categories</a>
      <a href="#" class="hover:text-green-200">About</a>
    </nav>

    <!-- Icons -->
    <div class="flex items-center space-x-4 text-xl">
      <i class="fas fa-bolt hover:text-green-200 cursor-pointer" title="Shortcut"></i>
      <i class="fas fa-user-circle hover:text-green-200 cursor-pointer" title="Profile"></i>
      <i class="fas fa-bell hover:text-green-200 cursor-pointer" title="Notifications"></i>
      <i class="fas fa-shopping-cart hover:text-green-200 cursor-pointer" title="Cart"></i>
    </div>
  </div>
</header>

<!-- Search and Filter Bar -->
<section class="bg-gray-100 border-t border-b">
  <div class="max-w-7xl mx-auto px-4 py-3 flex flex-col md:flex-row items-stretch md:items-center gap-4">

    <!-- Filter Dropdown -->
    <div class="w-full md:w-auto">
      <label for="filter" class="sr-only">Filter</label>
      <div class="relative">
        <select id="filter" name="filter" class="appearance-none w-full md:w-48 px-4 py-2 pr-10 bg-white border border-green-300 rounded text-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500">
          <option selected>All Products</option>
          <option>Fertilizers</option>
          <option>Seeds</option>
          <option>Equipment</option>
          <option>Tools</option>
        </select>
        <div class="pointer-events-none absolute inset-y-0 right-3 flex items-center text-green-600">
          <i class="fas fa-sliders-h"></i>
        </div>
      </div>
    </div>

    <!-- Search Bar -->
    <div class="flex-1">
      <input 
        type="text" 
        placeholder="Search our products..." 
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500" 
      />
    </div>
  </div>
</section>
  <!-- Left: Text Content -->
  <div class="md:w-1/2 space-y-6 text-center md:text-left">
    <h1 class="text-4xl md:text-5xl font-extrabold leading-tight text-gray-900">
      Modernize Your <span class="text-green-600">Farming</span> with <span class="text-green-900">AgriHub</span>
    </h1>
    <p class="text-lg text-gray-700">
      Connect, manage, and monitor your farm with real-time insights. AgriHub brings technology to your fieldsâ€”smarter, greener, easier.
    </p>
    <a href="#get-started" class="inline-block mt-4 px-8 py-3 bg-green-600 text-white font-medium rounded-lg shadow-md hover:bg-green-700 transition">
      Get Started
    </a>
  </div>

  <!-- Right: Hero Image -->
  <div class="md:w-1/2 flex justify-center relative">
    <img 
      src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80" 
      alt="Modern Farm" 
      class="rounded-xl shadow-xl w-80 h-80 object-cover border-4 border-green-600"
    />
  </div>

  <!-- Floating Decorative Images -->
  <img 
    src="https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=200&q=80" 
    alt="Field" 
    class="hidden md:block absolute left-10 bottom-10 w-20 h-20 rounded-full shadow-lg border-4 border-purple-600 opacity-80"
  />

  <img 
    src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=200&q=80" 
    alt="Crops" 
    class="hidden md:block absolute right-10 top-12 w-24 h-24 rounded-full shadow-lg border-4 border-green-300 opacity-80"
  />
</section>
</body>
</html>
